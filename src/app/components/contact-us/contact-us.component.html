<app-topmenu></app-topmenu>
<header class="wrapper">
  <section class="istok-web-bold mt-[150px] text-[16vw] sm:text-[80px]">
    <!-- <h1 class="">Services</h1> -->
  </section>
</header>
<main class="wrapper">
  <article
    id="contact-form"
    class="border border-gray-400 rounded-[60px] overflow-clip bg-[#F1EDED] mb-[130px]"
  >
    <header
      class="w-full h-32 border-b bg-[#007FBB] flex items-center px-4 md:px-16 py-10"
    >
      <button
        class="py-1 pr-6 rounded-full istok-web-bold text-[34px] bg-gray-200 flex items-center whitespace-nowrap"
      >
        <span class="bg-[#D0E1DF] rounded-full mx-1">
          <svg
            class="h-[52px] w-[52px] fill-[#64ADA5] p-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M320-160q-33 0-56.5-23.5T240-240v-120h120v-90q-35-2-66.5-15.5T236-506v-44h-46L60-680q36-46 89-65t107-19q27 0 52.5 4t51.5 15v-55h480v520q0 50-35 85t-85 35H320Zm120-200h240v80q0 17 11.5 28.5T720-240q17 0 28.5-11.5T760-280v-440H440v24l240 240v56h-56L510-514l-8 8q-14 14-29.5 25T440-464v104ZM224-630h92v86q12 8 25 11t27 3q23 0 41.5-7t36.5-25l8-8-56-56q-29-29-65-43.5T256-684q-20 0-38 3t-36 9l42 42Zm376 350H320v40h286q-3-9-4.5-19t-1.5-21Zm-280 40v-40 40Z"
            />
          </svg>
        </span>
        Contact Us
      </button>
    </header>
    <form class="p-4 md:p-10">
      <div class="form__row flex w-full">
        <div
          class="form__group border rounded-full overflow-clip flex items-center text-[22px] border-gray-400 shadow-md grow w-full md:w-auto"
        >
          <label
            for="name"
            class="h-full w-[98px] md:w-[147px] px-2 md:px-8 py-4 bg-[#a1c4c07c] border-r border-r-gray-400"
            >Name</label
          >
          <input
            class="grow h-full p-4"
            id="name"
            type="text"
            placeholder="Please, enter your name"
          />
        </div>
      </div>
      <div class="form__row flex w-full gap-8 mt-8 flex-wrap">
        <div
          class="form__group border rounded-full overflow-clip flex items-center text-[22px] border-gray-400 shadow-md grow w-full md:w-auto"
        >
          <label
            for="mail"
            class="h-full w-[98px] md:w-[147px] px-2 md:px-8 py-4 bg-[#a1c4c07c] border-r border-r-gray-400"
            >Email</label
          >
          <input
            class="grow h-full p-4"
            id="mail"
            type="email"
            placeholder="Please, enter your email"
          />
        </div>
        <div
          class="form__group border rounded-full overflow-clip flex items-center text-[22px] border-gray-400 shadow-md w-full lg:w-auto"
        >
          <label
            for="jobtitle"
            class="h-full w-[98px] md:w-[147px] px-2 md:px-8 py-4 bg-[#a1c4c07c] border-r border-r-gray-400 whitespace-nowrap"
            >Job Title</label
          >
          <input
            class="grow h-full p-4"
            id="jobtitle"
            type="text"
            placeholder="Please, enter your position."
          />
        </div>
      </div>
      <div class="form__row flex w-full mt-8">
        <div
          class="form__group border rounded-full overflow-clip flex items-center text-[22px] border-gray-400 shadow-md lg:w-[50%] w-full"
        >
          <label
            for="phone"
            class="h-full px-2 md:px-8 py-4 bg-[#a1c4c07c] border-r border-r-gray-400 w-[98px] md:w-[147px]"
            >Phone</label
          >
          <input
            class="grow h-full p-4"
            id="phone"
            type="tel"
            placeholder="Please, enter your phone number"
          />
        </div>
      </div>
      <div class="from__row flex-w-full mt-8">
        <div class="form__group overflow-clip flex flex-col text-[22px] w-full">
          <div class="flex">
            <label
              for="message-content"
              class="h-full px-2 md:px-8 py-4 bg-[#a1c4c07c] rounded-t-[40px] border border-gray-400 shadow-md w-full md:w-auto"
              >What whould you like to discuss with us ?</label
            >
          </div>
          <textarea
            class="grow h-full p-4 shadow-lg border border-gray-400 rounded-b-[40px] md:rounded-tr-[40px]"
            id="message-content"
            rows="7"
            placeholder="Please, enter your message."
          ></textarea>
        </div>
      </div>
      <div class="from__row flex w-full mt-8 justify-end">
        <button
          class="py-4 px-20 rounded-full bg-[#64ADA5] border border-gray-600 shadow-lg text-white font-medium text-[24px] w-full md:w-auto"
        >
          Send
        </button>
      </div>
    </form>
  </article>
</main>
<footer class="mt-[100px] fixed bottom-0 left-0 w-full">
  <app-footer></app-footer>
</footer>
