<app-topmenu></app-topmenu>
<header class="wrapper">
  <section class="istok-web-bold mt-[150px] text-[16vw] sm:text-[50px]">
    <h1 class="">Photo Gallery</h1>
  </section>
</header>
<main class="wrapper min-h-[calc(100vh-540px)]">
  <section class="gallery__top flex justify-center">
    <div class="gallery__top_left w-1/2 flex flex-col gap-5 items-center">
      <figure>
        <img
          class="w-full"
          src="./assets/img/gallery/gallery-1-600.webp"
          alt=""
        />
      </figure>
      <figure>
        <img
          class="w-full"
          src="./assets/img/gallery/gallery-2-600.webp"
          alt=""
        />
      </figure>
    </div>
    <div class="gallery__top_right w-1/2 flex flex-col items-center">
      <div class="gallery__top_right_row flex gap-5">
        <figure class="w-1/2">
          <img
            class="w-full"
            src="./assets/img/gallery/gallery-3-600.webp"
            alt=""
            srcset=""
          />
        </figure>
        <figure class="w-1/2">
          <img
            class="w-full"
            src="./assets/img/gallery/gallery-4-600.webp"
            alt=""
            srcset=""
          />
        </figure>
      </div>
      <div
        class="gallery__top_right_second_row flex justify-center mt-5 gap-5 w-full"
      >
        <figure class="w-full">
          <img
            class="w-full"
            src="./assets/img/gallery/gallery-5-600.webp"
            alt=""
            srcset=""
          />
        </figure>
      </div>
    </div>
  </section>
</main>
<footer class="mt-[100px]">
  <app-footer></app-footer>
</footer>
